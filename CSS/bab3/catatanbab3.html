  <body>
    <!-- Responsif menggunakan Flexbox
      flexbox merupakan mode layout yang mudah dan praktis untuk mengatur elemen dengan menggunakan sebuah container.
      Berikut beberapa konsep dari flexbox yang perlu kita ketahui:
        - Dapat mengubah ukuran dimensi elemen dengan menyesuaikan ukuran yang cocok bagi ruang kosong yang ada pada container-nya.
        - Flexbox is directional agnostic. ini berbeda dengan konsep block model di mana elemen selalu ditampilkan secara vertikal dengan membuat baris baru. Ini berbeda pula dengan konsep inline model di mana elemen selalu ditampilkan secara horizontal.Dengan flexbox kita dapat melakukan kedua hal tersebut dengan mudah.
        - Dibuat untuk menyusun layout yang mobile friendly.
    -->

    <!-- Flex Container
      merupakan sebuah elemen yang menampung beberapa flex item. Karena Parent-child merupakan relasi yang wajib ada dalam penerapan flexbox, maka setiap flex item harus merupakan anak / child dari flex container. Untuk membuat sebuah flex container kita gunakan properti display dengan nilai flex. Dengan demikian seluruh anak dari container tersebut akan menjadi flex item.
    -->

    <!-- Flex Grow
      - flex-grow digunakan untuk memberitahu berapa banyak ukuran yang harus ditetapkan oleh flex-item. Nilai dari properti ini bukan nilai dari dimensi asli pada flex item, melainkan nilai yang relatif terhadap ruang kosong pada flex container.
      - Jika kita menetapkan nilai flex-grow yang sama pada seluruh flex item, maka dimensi dari tiap flex item akan sama rata dan memenuhi ruang kosong yang ada pada container. Namun jika kita memberikan nilai yang berbeda dari salah satu item-nya, contohnya nilai yang lebih besar, maka flex item tersebut akan mencakup ukuran yang lebih besar. Flex item yang lain akan menyusut menyesuaikan agar tetap masuk pada ruang flex container.
      - Cara kerja flex-grow mirip seperti potongan kue. Ruang kosong pada elemen akan dibagi-bagi sesuai besaran nilainya
    -->

    <!-- Flex Direction
      flexbox merupakan directional agnostic, di mana kita dapat mengubah arah munculnya flex-item yang berada di flex container. Secara default deretan flex-item ditampilkan secara horizontal, namun kita dapat mengubahnya dengan menetapkan properti flex-direction pada flex container-nya.

      Ada empat nilai yang bisa digunakan untuk properti flex-direction, antara lain:
        - row : merupakan nilai default, di mana deretan flex-item pada container ditampilkan secara horizontal.
        - row-reverse : memiliki sifat yang sama seperti row, namun urutan flex item-nya ditukar.
        - column : Deretan flex-item pada container ditampilkan secara vertikal.
        - column-reverse : memiliki sifat yang sama seperti column, namun urutan flex item-nya ditukar.
      Dengan menggunakan properti ini, kita dapat membuat dua dimensional layout dengan menempatkan flex container di dalam flex container, dalam arti lain sebuah flex container dapat memiliki child berupa flex container lain.
    -->

    <!-- Flex Basis 
      - Properti ini mirip seperti width dalam menentukan dimensi box. Kita bisa menggunakan nilai satuan tetap seperti px, pt, pc, cm dll. Selain itu, kita juga bisa menggunakan satuan persentase (%).
      - Properti flex-basis ini digunakan ketika kita ingin menetapkan ukuran awal pada sebuah flex-item. Alhasil, kita dapat mengatur ukuran dengan lebih leluasa. flex-basis biasa digunakan ketika kita menerapkan nested flex-container dan terdapat perbedaan jumlah child pada container-nya. 
    -->
